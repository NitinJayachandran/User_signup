

<h2>User List</h2>
<div class="user-details">
  <div *ngFor="let user of users | async" class="user-item">     
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Age:</strong> {{ user.age }}</p>
  </div>

  <div>
    <!--button (click)="goToUserDetails(user.userId)" *ngFor="let user of users | async">Details</button-->
    <button (click)="goToUserDetails()">Details</button>
  </div>
</div>
